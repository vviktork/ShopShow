{% extends "basis/base.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static '/login/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login" id="base">
    <div id="container">
        <div id="banner">
            <h3 class="text-center">Авторизация</h3>
        </div>
        <div id="content">
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_username">Логин:</label>
                    <input type="text" name="username" required maxlength="254" autofocus id="id_username" />
                </div>
                <div class="form-row py-3">
                    <label for="id_password">Пароль:</label>
                    <input type="password" name="password" required id="id_password" />
                </div>
                <div class="submit-row text-center py-2">
                    <button type="submit" class="btn btn-secondary">Вход</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
